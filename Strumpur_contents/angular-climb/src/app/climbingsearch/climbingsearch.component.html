
<div class="container">
  <span style="font-weight: bold; font-size: large;">Leit í greinasafni</span> <br />
  <p>
    <mat-form-field>
      <input matInput
          [(ngModel)]="searchString" 
          (keyup)="search($event)" 
          aria-label="Leitarorð"
          style="margin-left: 15px; border-radius: 10px; margin-top: 13px; background-color: rgba(255, 255, 255, .3); height: 35px;" 
      />
    </mat-form-field>
  </p>
  <div *ngIf="autoCompleteList" class="col-md-9">Uppástungur: 
    <mat-chip-list>
      <mat-chip style="cursor:pointer;" *ngFor="let i of autoCompleteList">
        <a (click)="searchByClick(i)" style="color: black;">{{i}}</a>
      </mat-chip>
    </mat-chip-list>
  </div>
  <br />
  
  <p style="margin-top: 15px;">Leitin fyrirgefur smá stafsetningavillur og leitar að líkum orðum til að gera leitina markvissari.</p>
</div>

<div class="container" *ngIf="results">

    <h3 *ngIf="resultArticles">Niðurstöður ({{ resultArticles.length }})</h3>
    
    <div class="col-md-8 no-padd article-list">
      <div id="greinalisti" *ngIf="resultArticles">
        <div class="banner banner-subcont vignette-small" *ngFor="let post of resultArticles">
          <a title="{{post.title}}" routerLink="/Articles/{{post.id}}/{{post.fyrirsognEng}}">
            <app-articles-random-image [GalleryItems]="post?.myndasida"> </app-articles-random-image>
            <h4><span>{{ post.title }}</span><em> Skrifað {{ post.dagsetning | epochDate | date: 'yyyy-MM-dd' }}</em></h4>
          </a>
        </div>
    </div> 
  </div>

</div>
