<ng-container *ngIf="videoUrl; else instructions">

    <div class="video-wrapper">
      <iframe
        width="560"
        height="315"
        [src]="videoUrl"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <iframe [src]="video.link" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  
    <div class="video-title">{{ video.title }}</div>
    <div class="video-author">{{ video.author }}</div>
  
  </ng-container>
  
  <ng-template #instructions>
    <div class="instructions">
      Please select a video from the list.
    </div>
  </ng-template>
